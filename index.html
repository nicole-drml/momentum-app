<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <section id="welcome">
        <div id="container"> 
            <span id="hello">Hello, what's your name?</span>
                <input id="name" type="text" autofocus="on" autocomplete="off"></input>
        </div>
        <span></span>
    </section>
    <section id="momentum">
        <div id='container2'>
            <div id="clock-greeting" >
                <span id="clock"></span>
                <span id="greeting-text"></span>
            </div>
            <div id="focus-container">
                <div id="focus">
                  <span id="focus-question"> What is your main focus for today?</span
                  ><br />
                  <input id="focus-answer" type="text" autocomplete="off" />
                </div>
            </div>
            <div id="today-container">
                <span id="today"></span>
                <input type="checkbox" id="focus-today">
            </div>
        </div>
        <div id="task-container">
            <legend>Today</legend>
            <ul class="tasks"> 
                <li class="task">
                <input type="checkbox" class="task-checkbox">
                <input type="text" class="task-text">
                <button class="checkbox-button">Edit</button>
                <button class="checkbox-button">Delete</button>
                </li>
            </ul>
        </div>
        <div class="quotes-container">
            <button class="quote-settings"></button>
            <span class="displayed-quote"></span>
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
