<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/74309bf0dc.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="welcome">
        <div id="container"> 
            <span id="hello">Hello, what's your name?</span>
                <input id="name" type="text" autofocus="on" autocomplete="off"></input>
        </div>
        <span></span>
    </section>
    <section id="momentum">
        <div id="container2">
            <div id="clock-greeting" >
                <span id="clock"></span>
                <span id="greeting-text"></span>
            </div>
            <div id="focus-container">
                <div id="focus">
                  <span id="focus-question"> What is your main focus for today?</span
                  ><br />
                  <input id="focus-input" type="text" autocomplete="off" />
                </div>
            </div>
            <div id="today-container">
                <span id="today"></span>
            </div>
        </div>
        <div id="task-container">
            <legend id="tasks-legend">Today</legend>
            <ul class="tasks">
                <li class="task">
                <input type="checkbox" class="task-checkbox">
                <input type="text" class="task-text">
                <i class="fa-solid fa-pen-nib"></i>
                <i class="fa-solid fa-eraser"></i>
                </li>
            </ul>
        </div>
        <div id="icons-and-displayed-quote">
            <i class="fa-solid fa-gear" id="quotes-settings"></i>
            <span id="displayed-quote"></span>
            <button id="todo-button">Todo</button>
        </div>    
        <div id="new-quote-container">
            <legend id="new-quote-label">Add quotes:</legend>
            <input type="text" id="new-quote-input" autocomplete="off">
        </div>
        <legend id="quotes-legend">Quotes  
            <i id="add-quote-button" class="fa-solid fa-pen-to-square"></i></legend>
        <div id="quotes-pop-up">
            <ul id="quotes-storage">
            </ul>
        </div>
    </section>
</body>
</html>
